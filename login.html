<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experts - Log In</title>
  <link rel="stylesheet" href="login.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="header-image-container">
    <img src="../images/Login-img1.png" alt="Experts Banner" class="header-image">
  </div>
  
  <div class="form-container">
    <h1>Log In</h1>
    <form class="login-form" id="loginForm">
      <input type="email" id="email" name="email" placeholder="Email">
      <span id="emailError" class="error-message"></span> <!-- Error message for email -->

      <div class="password-container">
        <input type="password" id="password" name="password" placeholder="Password (12+ characters)">
        <button type="button" id="togglePassword" class="toggle-password">
          <i class="fa-solid fa-eye"></i>
          <i class="fa-solid fa-eye-slash" style="display: none;"></i>
        </button>
        <span id="passwordError" class="error-message"></span> <!-- Error message for password -->
      </div>
      
      <button type="button" id="submitButton">Sign in</button>
      <a href="#" class="forgot-password">Forgot Password?</a>
    </form>
    <p class="signup-prompt">New to Experts? <a href="./signup.html" class="signup-link">Join now!</a></p>
  </div>

  <script src="login.js"></script>
</body>
</html>
