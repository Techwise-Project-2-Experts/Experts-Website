<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=xdevice-width, initial-scale=1.0">
  <title>Experts - Sign Up</title>
  <link rel="stylesheet" href="signup2.css">
  <link rel="stylesheet" href="shell.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="header-image-container">
    <img src="../images/Signup-img1.png" alt="Experts Banner" class="header-image">
  </div>

  <div class="form-container">
    <h1>Sign Up</h1>
    <form class="signup-form" id="loginForm">
      <input type="email" id="email" name="email" placeholder="Email">
      <span id="emailError" class="error-message"></span> <!-- Error message for email -->

      <div class="password-container">
        <input type="password" id="password" name="password" placeholder="Password (12+ characters)">
        <button type="button" id="togglePassword" class="toggle-password">
          <i class="fa-solid fa-eye"></i>
          <i class="fa-solid fa-eye-slash" style="display: none;"></i>
        </button>
        <span id="passwordError" class="error-message"></span> <!-- Error message for password -->
      </div>
      
      <button type="button" id="submitButton">Agree & Join</button>
      <a href="#" class="agreement">By clicking Agree & Join, you agree to the Experts User Agreement, Privacy Policy and Cookie Policy</a>
    </form>
    <p class="login-prompt">Already Have an Account? <a href="./login.html" class="login-link">Log in now!</a></p>
  </div>

  <script src="signup.js"></script>
</body>
<footer>
  <div>
      <a class="no-underline" href="">About</a>
      <a class="no-underline" href="">Community Guidelines</a>
      <a class="no-underline" href="">Privacy & Terms</a>
      <a class="no-underline" href="">Accessibility</a>
      <a class="no-underline" href="">Mobile</a>
      <a class="no-underline" href="">FAQ</a>
  </div>
    
  <div id="select-language">
      <label id="language-label" for="language">Select Language:</label>
          <select name="language" id="language">
          <option value="English">English</option>
          <option value="Spanish">Espanol</option>
      </select>
  </div>
</footer>
</html>
