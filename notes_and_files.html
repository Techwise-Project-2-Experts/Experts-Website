<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Landing Page</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <link href="notes_and_files.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css">

    <!--Temporary styles until real header gets pushed-->
    <style>

      .topbar {
        height: 75px;
        background-color: white;
        border-bottom: 2px solid rgb(174, 174, 174);
      }
    </style>
  </head>

  <body>
    <header>
      <div class="topbar"></div>
    </header>

    <div class="main-container">
      <div id="search-files">

        <input
          type="text"
          id="search-files-bar"
          placeholder="Search Files..."
        />
      </div>

      <div id="create-area">
        <button id="create-button">
          <i class="uil uil-plus-square"></i>
          Create
        </button>
        <button id="upload-button">
          <i class="uil uil-file-plus"></i>
          Upload
        </button>

        <div id="upload-popup" class="popup">
          <div class="popup-content">
            <div class="drop-zone">
              <span class="drop-zone__prompt"
                >Drop file here or click to upload</span
              >
              <input type="file" name="myFile" class="drop-zone__input" />
            </div>
            <button id="cancel-drop">Cancel</button>
          </div>
        </div>
      </div>

      <div id="file-container">
        <p>No files in storage. Create or upload a file now!</p>
      </div>
    </div>

    <script src="notes_and_files.js"></script>

    <!--<script
      src="https://replit.com/public/js/replit-badge-v2.js"
      theme="dark"
      position="bottom-right"
    ></script>-->

  </body>
</html>
