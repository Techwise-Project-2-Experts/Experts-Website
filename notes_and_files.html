<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Landing Page</title>
  <link href="styles.css" rel="stylesheet" type="text/css" />
  <link href="notes_and_files.css" rel="stylesheet" type="text/css"/>

  <!--Temporary styles until real header gets pushed-->
  <style>
    .topbar {
        height: 75px;
        background-color: white;
        border-bottom: 2px solid rgb(174, 174, 174);
    }
  </style>
</head>

<body>
    <header>
        <div class="topbar">
        </div>
    </header>

    <div class="main-container">
      <div id="search_files">
        <input type="text" id="search_files_bar" placeholder="Search Files...">
      </div>

      <div id="create_area">
        <!-- Add icons to buttons later -->
        <button id="create_button">
          Create
        </button>
        <button id="upload_button">
          Upload
        </button>
      </div>

      <div id="file_container">
        <p>No files in storage. Create or upload a file now!</p>
      </div>
    </div>

    <script src="script.js"></script>

    <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
