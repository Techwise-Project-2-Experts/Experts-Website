<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"> 
  <meta name="viewport" content="width=device-width">
  <title>Console</title>
  <link href="styles.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="shell.css">
  <meta name="viewport" content="width=device-width, initial -scale=1.0">
  <title>Experts Social Media Page</title>
  <!-- ICONSCOUT CDN -->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css">
  <!-- STYLESHEET -->
  <link rel="stylesheet" href="./console_profile.css" type="text/css" />
</head>

<body>
  <nav>
    <div class= "container">
      <h2 class="logo">
        Experts
      </h2>
      <div class = "search-bar">
        <i class ="uil uil-search"></i>
        <input type="search" placeholder="Search for creators, inspirations, and projects">
      </div> 
      <div class="create">
        <label class="btn btn-primary" for="create-post">Create</label>
        <div class="profile-photo">
          <img src="./images/profile-1.jpg"
        </div>
      </div>
    </div>
  </nav>

  <!---------------------------MAIN----------------------------->
  <main>
    <!---------------------------LEFT----------------------------->
    <div class="left">
      <a class="profile">
        <div class="profile-photo">
          <img src="./images/profile-1">
        </div>
        <div class="handle">
          <h4>Asokan Pichai</h4>
          <p class="text-muted">
            @Shifu
          </p>
        </div>
      </a>

      <!----------SIDE-BAR---------->
      <div class="sidebar">
        <a class="menu-item active">
          <span><i class="uil uil-home"></i></span> <h3>Home</h3>
        </a>
        <a class="menu-item active">
          <span><i class="uil uil-compass"></i></span> <h3>Explore</h3>
        </a>
        <a class="menu-item active">
          <span><i class="uil uil-bell"></i></span> <h3>Notifications</h3>
          <!---------------NOTIFICATION POPUP------------------->
          <div class="notification-popup">
            <div>
              <div class="profile-photo">
                <img src="./images/profile-2.jpg">
              </div>
              <div class="notification-body">
                <b>Sphoorthy</b> accepted your connect request
                <small class="text-muted">2 DAYS AGO</small>
            </div>
          </div>
        </a>
        <a class="menu-item active">
          <span><i class="uil uil-envelope-alt"></i></span> <h3>Messages</h3>
        </a>
        <a class="menu-item active">
          <span><i class="uil uil-bookmark"></i></span> <h3>Bookmarks</h3>
        </a>
        <a class="menu-item active">
          <span><i class="uil uil-chart-line"></i></span> <h3>Analytics</h3>
        </a>
        <a class="menu-item active">
          <span><i class="uil uil-palette"></i></span> <h3>Theme</h3>
        </a>
        <a class="menu-item active">
          <span><i class="uil uil-setting"></i></span> <h3>Settings</h3>
        </a>
      </div>
    </div>

    <!---------------------------MIDDLE----------------------------->
    <div class="middle">
  
    </div>

    <!---------------------------RIGHT----------------------------->
    <div class="right">
    
    </div>
  </main>

  
  Console
  <footer>
    <div>
        <a class="no-underline" href="">About</a>
        <a class="no-underline" href="">Community Guidelines</a>
        <a class="no-underline" href="">Privacy & Terms</a>
        <a class="no-underline" href="">Accessibility</a>
        <a class="no-underline" href="">Mobile</a>
        <a class="no-underline" href="">FAQ</a>
    </div>
    
    <div id="select-language">
        <label id="language-label" for="language">Select Language:</label>
            <select name="language" id="language">
            <option value="English">English</option>
            <option value="Spanish">Espanol</option>
        </select>
    </div>
  </footer>
  <script src="console_profile.js"></script>

  <!--<script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>-->
</body>
</html>
