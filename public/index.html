<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Landing Page</title>
  <link href="styles.css" rel="stylesheet" type="text/css" />
  <link href="front-pages.css" rel="stylesheet" />
  <style>
    .topbar {
      clip-path: polygon(0% 0%, 100% 0%, 100% 90%, 50% 55%, 0% 90%);
      height: 200px;
      background-image: url("images/banner-img1.png");
      background-size: 100% 100%;
      opacity: .75;
    }    
  </style>
</head>

<body>
  <header>
    <div class="topbar">
    </div>
  </header>

  <div class="main-container">
    <div class="logo">
      <img src="images/Experts Logo 5-2_optimized.png" alt="Logo">
    </div>
    <h2>Bridging Minds, Building Answers</h2>
    <section class="option-container">
        <br>
        <span class="new-member">New member?</span>

        <a href="signup.html">
          <button role="link" class="sign-up">Sign Up</button>
        </a>
        

        <br>

        <span class="existing-member">Existing member?</span>
        <a href="./login.html">
          <button role="link" class="sign-in">Sign In</button>
        </a>
        
    </section>

    <span class="offerings">Experts offers...</span>
    <section class="offer-container">
        <div class="flex-row-icons">
            <div class="meeting-room"></div>
            <div class="resume-icon"></div>
            <div class="book-icon"></div>
        </div>

        <div class="flex-row-labels">
            <span class="connecting">Connecting with industry experts.</span>
            <span class="resume-help">Simple note creation and storage.</span>
            <span class="learning-help">Quick access to helpful learning resources.</span>
        </div>
    </section>
  </div>
  
  <script src="script.js"></script>
</body>
<footer>
  <div>
      <a class="no-underline" href="">About</a>
      <a class="no-underline" href="">Community Guidelines</a>
      <a class="no-underline" href="">Privacy & Terms</a>
      <a class="no-underline" href="">Accessibility</a>
      <a class="no-underline" href="">Mobile</a>
      <a class="no-underline" href="">FAQ</a>
  </div>
    
  <div id="select-language">
      <label id="language-label" for="language">Select Language:</label>
          <select name="language" id="language">
          <option value="English">English</option>
          <option value="Spanish">Espanol</option>
      </select>
  </div>
</footer>
</html>
