<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Landing Page</title>
  <link href="styles.css" rel="stylesheet" type="text/css" />
  <link href="front-pages.css" rel="stylesheet" />

  <style>
    .topbar {
      clip-path: polygon(0% 0%, 100% 0%, 100% 90%, 50% 55%, 0% 90%);
      height: 200px;
      background-image: url("images/banner-img1.png");
      background-size: 100% 100%;
      opacity: .75;
    }
  </style>
</head>

<body>
  <header>
    <div class="topbar">
    </div>
  </header>

  <div class="main-container">
    <h2>Bridging Minds, Building Answers</h2>
    <section class="option-container">
        <br>
        <span class="new-member">New member?</span>

        <a href="signup.html">
          <button role="link" class="sign-up">Sign Up</button>
        </a>
        

        <br>

        <span class="existing-member">Existing member?</span>
        <a href="./login.html">
          <button role="link" class="sign-in">Sign In</button>
        </a>
        
    </section>

    <span class="offerings">Experts offers...</span>
    <section class="offer-container">
        <div class="flex-row-icons">
            <div class="meeting-room"></div>
            <div class="resume-icon"></div>
            <div class="book-icon"></div>
        </div>

        <div class="flex-row-labels">
            <span class="connecting">Connecting with industry experts.</span>
            <span class="resume-help">Resume assistance.</span>
            <span class="learning-help">Quick access to helpful learning resources.</span>
        </div>
    </section>
  </div>
  
  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
