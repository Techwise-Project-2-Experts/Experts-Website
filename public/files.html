    <div class="main-container">
      <div id="search-files">

        <input
          type="text"
          id="search-files-bar"
          placeholder="Search Files..."
        />
      </div>

      <div id="create-area">
        <a href="notes.html">
        <button id="create-button" >
          <i class="uil uil-plus-square"></i>
          New Note
        </button>
        </a>
        <button id="upload-button">
          <i class="uil uil-file-plus"></i>
          Upload
        </button>

        <div id="upload-popup" class="popup">
          <div class="popup-content">
          <div class="container">
            <h3>Upload your File</h3>
            <div class="drag-area">
                <div class="icon">
                    <i class="fas fa-images"></i>
                </div>
                <span class="header">Drag & Drop</span>
                <span class="header"> or <span class="button">browse</span> </span>
                <input type="file" hidden />
                <!--<span class="support">Supports: JPEG, JPG, PNG</span>-->
            </div>
          </div>
            <button id="cancel-drop">Cancel</button>
            <button id="confirm-drop">Confirm</button>
          </div>
        </div>
      </div>
      

      <!--Want to have file container have drag and drop -->
      <div id="file-container">
        <p>No files in storage. Create a note or upload a file now!</p>
      </div>
