<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experts - Sign Up</title>
  <link rel="stylesheet" href="signup2.css">
</head>
<body>
  <div class="header-image-container">
    <img src="../images/Signup-img1.png" alt="Experts Banner" class="header-image">
  </div>

  <div class="form-container">
    <h1>Sign Up</h1>
    <form class="signup-form">
      <input type="email" id="email" name="email" placeholder="Email">
      <input type="password" id="password" name="password" placeholder="Password (12+ characters)">
      <button type="submit">Agree & Join</button>
      <a href="#" class="agreement">By clicking Agree & Join, you agree to the Experts User Agreement, Privacy Policy, and Cookie Policy</a>
    </form>
    <p class="login-prompt">Already Have an Account? <a href="#" class="login-link">Log in now!</a></p>
  </div>
</body>
</html>
